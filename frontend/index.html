<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detector</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 480px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 5px;
            color: #111827;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .upload-box {
            display: block;
            padding: 18px;
            border: 2px dashed #c7d2fe;
            border-radius: 12px;
            cursor: pointer;
            color: #4f46e5;
            font-weight: 500;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        img {
            max-width: 200px;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            font-size: 14px;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        td:first-child {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <h1>Deepfake Detection</h1>
        <p class="subtitle">Upload an image to analyze authenticity</p>

        <label class="upload-box">
            <input type="file" id="imageInput" accept="image/*" hidden>
            Click to upload image
        </label>

        <img id="preview">

        <button onclick="uploadImage()">Analyze Image</button>

        <div id="result"></div>

        <table id="metadataTable" style="display:none;"></table>
    </div>
</div>

<script>
const input = document.getElementById("imageInput");
const preview = document.getElementById("preview");

input.addEventListener("change", () => {
    const file = input.files[0];
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
});

async function uploadImage() {
    const result = document.getElementById("result");
    const table = document.getElementById("metadataTable");

    if (!input.files.length) {
        alert("Please upload an image");
        return;
    }

    const formData = new FormData();
    formData.append("file", input.files[0]);

    result.innerText = "Analyzing...";
    table.style.display = "none";

    try {
        const response = await fetch("http://127.0.0.1:8000/upload", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        // Show prediction
        result.innerHTML = `
            Prediction: <span style="color:${data.prediction === "FAKE" ? "red" : "green"}">
            ${data.prediction}</span><br>
            Confidence: ${(data.confidence * 100).toFixed(2)}%
        `;

        // Show metadata if present
        if (data.metadata) {
            table.innerHTML = "";
            for (const key in data.metadata) {
                table.innerHTML += `
                    <tr>
                        <td>${key}</td>
                        <td>${data.metadata[key]}</td>
                    </tr>
                `;
            }
            table.style.display = "table";
        }

    } catch (err) {
        result.innerText = "Backend not responding";
    }
}
</script>
</body>
</html>
